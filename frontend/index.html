<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
</head>
<body>
    <h1 id="header">Verify QR</h1>
    
    <div class="container">
        <div class="left-section">
            <input type="file" id="file-input" accept="image/*">
            <button id="scan-file-btn">Scan QR from Image</button>
            <button id="capture-btn">Capture & Scan</button> <!-- ðŸš€ Direct Scan Button -->
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        
        <div class="right-section">
            <h2>Scanned Result</h2>
            <div id="qr-result"></div>
            <img id="scanned-img" src="" >
        </div>
    </div>
    <select id="api-choice">
        <option value="google">Google Safe Browsing</option>
        <option value="virustotal">VirusTotal</option>
        <option value="ml_model">Random Forest Model</option>
    </select>
    <button id="scan-url-btn">Scan URL</button>
    <script src="script.js"></script>
</body>
</html>
